<!-- htmlllllllll enddddddddddd -->


<script>
var inp=document.getElementsByTagName('input')[0]
var btns=document.querySelectorAll('button')
console.log(btns)

btns.forEach((btn)=>{
btn.addEventListener('click',(bt)=>{
   console.log(bt.target.innerText)
   if(bt.target.innerText == '=')
   {
    var z=eval(inp.value)
    console.log(z)
    inp.value=z;
   }
   else if(bt.target.innerText =='Clear')
   {
    inp.value="";
   }
   else if(bt.target.innerText=='X'){
    inp.value = inp.value.slice(0,-1);
   }
   else{
   inp.value+=bt.target.innerText
   }
})
})


</script>
